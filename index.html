<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!-- bootstrap qo'shib oldik-->

<body>

    <div class="container-fluid bg-dark text-white"> <!--bootstarpdan tayyor kutubxona container-fluid bunda ekranni to'liq egallaydi mt-2 => yuqoridan 2px joy tashlaydi-->
        <div class="text">
            <h2>JavaScript orqali table yaratish </h2>
        <p>Ro’yhatni table ko’rinishida shakillantirish</p>
        </div>
        <div class="row mt-2">
            <div class="col-md-10 offset-1">
                <table class="table table-striped"><!-- table bootstrap kutubxonasi table striped qatorni farqlash uchun-->
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>tags</th>
                            <th>difficulty</th>
                            <th>rating</th>
                            <th>solved</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-1"><!--Bu yerda col-md-6 bitta qatorni teng ikkiga bo'ladi offset-3 esa qolgan col-md-6 ikki chetdan 3 ga bo'lib biz yozgan colni o'rtaga olib beradi.-->
                <ul class="pagination"> <!-- bu ham bootstapning tayyor kutubxonasi-->
                    <li class="page-item"><a href="#" class="page-link">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link ">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">...</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>

                </ul>
            </div>
        </div>
    </div>
